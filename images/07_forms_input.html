<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
      <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Enter your name">
    </div>
      <!-- Email -->
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
    </div>
      <!-- Text Area -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
      <!-- Select -->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>

    </div>
      <!-- Number -->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
      <!-- Date -->
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
      <!-- Radio-->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership">Simple
        <input type="radio" name="membership" value="standard" id="membership">Standard
        <input type="radio" name="membership" value="super" id="membership">Super
    </div>
      <div>
          <label for="likes">I Like..</label>
          <input type="checkbox" name="likes" value="bike" id="likes">Bike
          <input type="checkbox" name="likes" value="car" id="likes">Car
          <input type="checkbox" name="likes" value="boat" id="likes">Boat
      </div>
      <!-- Input submit -->
      <input type="submit" value="Submit">
      <!-- using button tag -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

  </form>
</body>
</html>
