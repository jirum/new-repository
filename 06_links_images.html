<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link-->
    <p>
    <a href="http://google.com">Click for Google</a>
    </p>
    <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link-->
    <p>
        <a href="/typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">
    <!-- Remote Image -->
    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bananas-218094b-scaled.jpg" alt="My Image 2" width="200">

</body>
</html>
